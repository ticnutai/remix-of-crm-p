<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אין חיבור - ArchFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #fee2e2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 40px;
      height: 40px;
      color: #ef4444;
    }
    
    h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 12px;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .retry-button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .retry-button:hover {
      background: #2563eb;
    }
    
    .retry-button:active {
      transform: scale(0.98);
    }
    
    .tips {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      text-align: right;
    }
    
    .tips h2 {
      font-size: 14px;
      color: #374151;
      margin-bottom: 12px;
    }
    
    .tips ul {
      list-style: none;
      font-size: 14px;
      color: #6b7280;
    }
    
    .tips li {
      margin-bottom: 8px;
      padding-right: 20px;
      position: relative;
    }
    
    .tips li::before {
      content: '✓';
      position: absolute;
      right: 0;
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3" />
      </svg>
    </div>
    
    <h1>אין חיבור לאינטרנט</h1>
    <p>לא ניתן להתחבר לשרת. בדוק את החיבור לאינטרנט ונסה שוב.</p>
    
    <button class="retry-button" onclick="window.location.reload()">
      נסה שוב
    </button>
    
    <div class="tips">
      <h2>מה אפשר לנסות?</h2>
      <ul>
        <li>בדוק את חיבור ה-WiFi או הנתונים הסלולריים</li>
        <li>כבה והדלק את מצב טיסה</li>
        <li>הפעל מחדש את הנתב</li>
        <li>נסה להתחבר לרשת אחרת</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
